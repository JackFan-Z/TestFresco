apply plugin: 'com.android.application'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.2"

    defaultConfig {
        applicationId "example.jackf.testfresco"
        minSdkVersion 15
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
//        dexOptions {
//            javaMaxHeapSize "4g"
//        }
    }
}
repositories {
    ivy {
        url "../aar"
    }
}
dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    testCompile 'junit:junit:4.12'
    compile 'com.android.support:appcompat-v7:23.2.1'
    compile ('com.facebook.fresco:fresco:0.14.1')
//    compile(name: 'drawee-pipeline-release', ext: 'aar')
//    compile(name: 'drawee-release', ext: 'aar')
//    compile(name: 'fbcore-release', ext: 'aar')
//    compile(name: 'imagepipeline-release', ext: 'aar')
    compile "com.parse.bolts:bolts-android:1.1.4"
}
